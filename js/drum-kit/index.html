<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Drum Sticks</title>
</head>

<body>
 
        <div class="content">
            <div class="key"> <span>A</span> <span class="instrument">bass 1</span> </div>
            <div class="key"> <span>S</span> <span class="instrument">snare</span> </div>
            <div class="key"> <span>D</span> <span class="instrument">high hat</span> </div>
            <div class="key"> <span>F</span> <span class="instrument">side drum</span> </div>
            <div class="key"> <span>G</span> <span class="instrument">tom 1</span> </div>
            <div class="key"> <span>H</span> <span class="instrument">tom 2</span> </div>
            <div class="key"> <span>J</span> <span class="instrument">cymbal</span> </div>
            <div class="key"> <span>K</span> <span class="instrument">sticks</span> </div>
        </div>
        <div class="random">
            <div class="music-button">
                <span>Random Beats</span>
            </div>
        </div>
</body>
</html>
